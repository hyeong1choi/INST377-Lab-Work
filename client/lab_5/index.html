<!DOCTYPE html>
<html class="wrapper">
    <head>
        <meta charset='UTF-8'/>
        <title>Hyeong Choi Lab 5: HTML2 </title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='wrapper'><h1 class="title">Hyeong Choi Lab 5: HTML2</h1></div>
        <br>
            <form action='/api' method='get' class='speaker-form'>
                <div class='form-row'>
                    <label for='full-name'>First Name </label>
                    <input id='full-name' name='full-name' type='text'/>
                  </div>
                  <div class='form-row'>
                    <label for='email'><strong>Food Preference</strong></label>
                    <input id='email'
                           name='email'
                           type='text'/>
                  </div>
                  <fieldset class='legacy-form-row'>
                    <legend><strong>Veggie or Vegan?</strong></legend>
                    <label for='talk-type-1' class='radio-label'>Yes</label>
                    <input id='talk-type-1'
                           name='talk-type'
                           type='radio'
                           value='main-stage' />
                           <label for='talk-type-2' class='radio-label'>No</label>
                    <input id='talk-type-2'
                           name='talk-type'
                           type='radio'
                           value='workshop'
                           />
                  </fieldset>
                  <div class='form-row'>
                    <button>Submit</button>
                  </div>
            </form>
