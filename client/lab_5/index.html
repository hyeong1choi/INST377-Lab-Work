        <div class="mid">
            <form action="/api" method='get' class='speaker-form'>
                <div class='form-row'>
                    <label for='first-name'><strong>First Name</strong></label>
                    <input id='first-name' name='first-name' type='text'/>
                  </div>
                  <div class='form-row'>
                    <label for='email'><strong>Food Preference</strong></label>
                    <input id='email'
                           name='email'
                           type='text'/>
                  </div>
                  <fieldset class='legacy-form-row'>
                    <legend><strong>Veggie or Vegan?</strong></legend>
                    <label for='talk-type-1' class='radio-label'>Yes</label>
                    <input id='talk-type-1'
                           name='talk-type'
                           type='radio'
                           value='main-stage' />&nbsp;
                           <label for='talk-type-2' class='radio-label'>No</label>
                    <input id='talk-type-2'
                           name='talk-type'
                           type='radio'
                           value='workshop'
                           />
                  </fieldset>
                  <div class='form-row'>
                      <form action="/api">
                    <button>Submit</button></form>
                </div>
                </form>
                    <p class='container'>This is going to be something in two weeks. </p></div>
